 ULN:0 "乌斯塔沙军团"
 ULN_DEF:0 "乌斯塔沙军团"
 ULN_ADJ:0 "乌斯塔沙军团"
 ULN_Slobodan_Praljak:0 "斯洛博丹·普拉利亚克"
 ULN_Slobodan_Praljak_desc:0 "乌斯塔沙是克罗地亚的民族组织，但是他决不欢迎弱者，他们来说，只有勇士和强者，才能够拯救这个国家。\n\n斯洛博丹的父亲是南斯拉夫游击队的成员，这是他最不愿提起的血统纽带，当他父亲倒下的时候，他走出了游击队，一开始，他向往艺术，并从中逐渐培养了民族主义思想，他认为，只有克罗地亚人才能创造出如此的艺术，克罗地亚人是上天眷顾的民族，而腐朽的塞尔维亚人，自然比不上高贵的克罗地亚人，在君主国家被推翻，乌斯塔沙重回克罗地亚的时候，他的这一思想达到了顶峰。\n\n怀揣着民族主义的思想，当第二次西俄罗斯战争爆发的时候，他加入了乌斯塔沙志愿军团，与塞尔维亚人的亲戚——俄罗斯人交战，但是，这场圣战不仅失败了，连斯洛博丹的祖国也陷入了动荡，最后，他回到了克罗地亚，在乌斯塔沙被共和国一次次的击退的时候，萨格勒布的领导人在混乱中被杀，斯洛博丹和他的军队回到首都，接下了保卫乌斯塔沙，拯救克罗地亚的重任。\n\n斯洛博丹极度厌恨塞尔维亚人，认为共和国只不过是塞尔维亚的一条狗子，在成为领导人之前曾对多个塞族人村庄进行了屠杀，他是个极度偏执的人，从不愿承认自己的失败，如今，克罗地亚短暂的停战即将结束，而斯洛博丹，也做好了对叛徒和异族人的审判。"
 ULN_pure_horror:0 "纯洁的恐怖"
 ULN_pure_horror_desc:0 "惟有你们是被拣选的族类，是有君尊的祭司，是圣洁的国度，是属神的子民，要叫你们宣扬那召你们出黑暗、入奇妙光明者的美德（彼前2:9）\n\n克罗地亚人是被上帝选中的民族，因此，克罗地亚应当是纯洁的，而塞尔维亚人和波斯尼亚人则是克罗地亚土地上的毒蛇，为了拯救克罗地亚，上帝派遣了乌斯塔沙，来对这些充满污秽的的民族进行审判，然而，懦弱的君主政权却背叛了乌斯塔沙，让本该圣洁的克罗地亚滋生出劣质民族诱发的罪恶。\n\n现在，乌斯塔沙卷土重来，来拯救已然腐朽的克罗地亚，我们不会允许圣洁的伊甸园继续滋生邪恶的毒蛇，纯洁的克罗地亚，从来没有劣等人的位置…"
 ULN_legacy_of_Pavelic:0 "帕维里奇的遗产"
 ULN_legacy_of_Pavelic_desc:0 "亚德里亚海的舵手，乌斯塔沙的创建者，上帝于克罗地亚的代言人，我们敬爱的父亲——安特·帕韦利奇。\n\n尽管在60年代，帕韦利奇就遭到了可耻的塞族游击队用下三滥的手段被刺杀，但是他的精神并没有随着他的生命而消亡，他仍然像一面旗帜，指引着纯洁的克罗地亚人通向应许之地，现如今，新时代的乌斯塔沙依然在铭记他的教诲，去实现他的遗志——一个纯洁的克罗地亚祖国。"
