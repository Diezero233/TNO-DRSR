 FPB_Ivan_Ninic:0 "伊万·尼尼奇"
 FPB_Ivan_Ninic_desc:0 "在尼尼奇还是青年的时候，他曾寄希望于克罗地亚的君主政府，乌斯塔沙来了之后，他抛弃了曾经幼稚的幻想，加入了克罗地亚的游击队，成为了革命的后代，作为大战之后出生的人加入游击队，这在当时属实罕见，后来的行动也证明，尽管尼尼奇很年轻，但是他的革命意志不比老一辈要低。\n\n革命的游击队曾经掌握过克罗地亚，赶后来被德国支持的乌斯塔沙驱逐，伟大的革命导师铁托也离我们而去，尼尼奇是后来人，他没经历过这些事件，但是他却能感同身受，随着时间的流逝，尼尼奇别像他的前辈一样开始衰老，在乌斯塔沙陷入动荡的时候，他在意大利革命盟友的支持下，在达尔马提亚起义，封锁了克罗地亚的出海口。\n\n如今，克罗地亚的秋天再次到来，革命已传承三代，从未断绝，包括尼尼奇，全克罗地亚的无产阶级战士已然准备好，为前仆后继的革命先辈，一雪前耻！"
 FPB_Revolutionary_inheritance:0 "革命传承"
 FPB_Revolutionary_inheritance_desc:0 "永垂不朽的铁托同志仍在指引着我们的前进，在意大利同志们的援助下我们正逐步反攻，达尔马提亚熊熊燃烧的革命火焰正逐渐蔓延到塞尔维亚与波斯尼亚，更还有那可恨的法西斯军团正压迫着克罗地亚人民，我们应当继续走下去，将革命圣火传承下去，否则将万劫不复，直到最后，也要保留那微小的星星之火。"
 FPB_Comintern_Aid:0 "共产国际援助"
 FPB_Comintern_Aid_desc:0 "共产国际的同志们已高举起了红旗四十多年，付出了几万人的鲜血与生命，他们对我们的援助是不可估量的，我们绝不该放弃最后一丝希望，辜负他们对我们的期待，我们要走向阳光之下，将克罗地亚人民从压迫中解放出来，直到永远，直到革命者被那凶恶的反动派杀光之时，一定有人在继续革命，一定有人为克罗地亚所举起鲜血铸成的红旗！"
 FPB_final_struggle:0 "最后的斗争"
 FPB_final_struggle_desc:0 "“英雄纳特耐尔，就一定要实现！”革命四周的同志们正向我们援助大量武器与那压迫着人民的敌人作斗争，我们不该辜负同志们与先烈们对我们的期望，我们背上有千斤的责任，克罗地亚革命的成功将对世界革命的士气大振，也能让同志们不至于空手而归，最后的斗争已经掀起，让我们从克罗地亚开始与同志们一同解放全巴尔干！"
 croatia_War_resumes:0 "克罗地亚，战火重燃"
 croatia_War_resumes_desc:0 "十年战火岁月，克罗地亚已然换了模样，人民流离失所，城市沦为废墟，克罗地亚人…自相残杀…第二次西俄罗斯战争的影响，很快降临到了这个与德国同盟不久的国家，经济危机和饥荒，激发了乌斯塔沙治下的各种矛盾，最终一发不可收拾，让上帝抛弃了这个国家和他的人民…\n\n在达尔马提亚，革命先辈的后代继承革命的意志，接受着亚德里亚海对岸革命盟友的援助，并绝心为于秋日牺牲的先辈们复仇\n\n在波斯尼亚，不满乌斯塔沙极端统治，向往民主共和的人选择联合其他被压迫的民族，最终夺下了萨拉热窝，并继续他们的反抗斗争\n\n在萨格勒布，乌斯塔沙坚守在这座城市，在北方盟友的协助下阻挡了南方叛徒的攻势，他们严格遵守极端民族主义的信条，不断地打压异已\n\n时至今日，战火降临克罗地亚已有十个春秋，战争也到了最后的阶段，究竟哪一方势力才能拯救这个饱受摧残的国家？又或者彻底§R坠入地狱，万劫不复…§!"