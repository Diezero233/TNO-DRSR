 PRI_In_the_shadows:0 "阴影下……"
 PRI_In_the_shadows_desc:0 "尽管意大利已经完成了本土的革命事业，但本土仍然有不肯悔改的反动派，尽管这些人的政治倾向各不相同，但为了反对意大利的革命政府，他们达成了惊人的共识，从保皇派到法西斯党，黑手党和天主教徒，他们大部分采用恐怖袭击的方式来扰乱意大利的秩序，令广大人民人心惶惶，尽管政府已经对社会治安投入了大量资金，但是这些反对派的背后甚至有境外势力的支持，并通过最新的互联网技术在网上传播他们所谓的“正确思想”，吸引了不少年轻人作为他们新一代的人员，伟大的意大利人民绝不会容忍这些反对派继续祸害意大利，我们的革命政府已经像人民许诺，将这些反动派同他们日日思念的旧主子一样，扫进历史的垃圾堆中！"
 PRI_Left_wing_multi_party_system:0 "左翼多党制"
 PRI_Left_wing_multi_party_system_desc:0 "意大利是无产阶级政府，这是毋庸置疑的，但更重要的是，意大利是人民的政府，是民主的政府，我们不会像旧时代的皇帝和法西斯主义者一样，对于多党制这个字眼胆颤心惊，我们欢迎与我们有相同志向的左翼政党，无论是社会民主主义者，布哈林主义者，甚至是解放神学和无政府主义者，我们都一并表示欢迎态度，意大利的无产阶级政府绝不是封闭的政府，走向共产主义的道路绝不是一意孤行的，意大利的左翼多党制正向世界宣告，我们才掌握了真正的“民主”。"
 