 PRI_Armando_Cossutta:0 "阿曼多·科苏塔"
 PRI_Armando_Cossutta_desc:0 "§Y力挽狂澜的联合者§!\n\n§Y主席§!\n\n阿尔曼多·科苏塔，不仅仅是意大利人民共和国现今的领袖，也是挽救意大利于水火之中的英雄。意大利人民共和国在革命胜利之后经历了太多，石油危机让这个新生的政权失去了其在中东地区的绝大部分资本，远征军也遭遇惨败。于是，在1973年，诞生没多久的共和国遭遇了党内最大的政治路线斗争，部分党员开始质疑如今执政派系的输出路线是否错误。在社会上，意大利在经历了石油危机的冲击后经济逐渐下滑，而如今，时间的车轮已驶向千禧年，属于意大利的未来也承载在了科苏塔的身上。\n\n科苏塔出生于1926年米兰一个活跃于现实政治中的工人阶级家庭，他见证了墨索里尼对于无产阶级的背叛，于1943年加入了意大利共产党与社会党结成的人民阵线，并在之后活跃于游击队的加里波第旅中。他于1945年被当局抓捕，但在战争结束之后又被放了出来。此后，他一直秘密活动于地下组织中。德意关系恶化、轴心国的解体、三头同盟的建立，这些事情对于科苏塔来说远没有解放意大利的人民更重要，只要法西斯依然存在于意大利，他便一日不会停歇。\n\n终于，科苏塔等到了时机，1963年维托里奥·埃马努埃莱三世遭到一名异见分子的刺杀，意大利帝国的法西斯议会也在如此情况之下解体，人民阵线乘此机会登上了权力的舞台，正式推翻了统治亚平宁半岛一百多年之久的意大利帝国。新生的共和国很快遭遇了极大的危机，德国在内战结束后迅速收回了此前的大部分殖民地，鲍曼政府宣布，要扼杀意大利人民共和国于摇篮之中。一时，意大利人民团结一心，时长一年多的对德自卫战争开始了。阿尔卑斯山上艰苦阻击的人们，寄托着无数意大利人民的希望，时年39岁的科苏塔也是其中一员。最终，在无数意大利人的奋战中，德国正式签署了和平协议。战后的意大利好像迎来了希望，可事实上呢？革命输出派在石油危机的彻底失败让这个国家走向了深渊，也正因如此，激进反对派走向了权力的顶峰。虽然激进派仅在短短两年的执政后就被弹劾，但其产生的问题却一直影响着意大利，1985年，共产党社会党的联盟完全分裂，意大利的政治危机正在愈演愈烈。\n\n90年代初，人们看着满目疮痍的社会陷入了沉思，若再不做出些什么，这些年的革命便会成为无用功，互联网的出现让意大利的民主思潮逐渐复苏，自由派的人数愈加壮大。作为此时意共的主席，科苏塔知道，是时候做些行动了，他选择了更加民主的策略，联合了绝大多数社会党党员，扮演者调和者的身份，解决了矛盾。但想要扫清国内的一切问题可是长期的，若意大利人民共和国不能稳固自身，其卫星国的内政也将分崩离析……好戏即将上演，面对克罗地亚内战，科苏塔又会如何应对？意大利人民共和国的未来又将如何？这些都是未知的，科苏塔明白，不能等到梦醒时才看清楚资产阶级那丑恶的嘴脸。"

