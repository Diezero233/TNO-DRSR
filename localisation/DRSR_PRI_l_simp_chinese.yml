 PRI_Forty_Years_of_Revolution:0 "四十年革命"
 PRI_Forty_Years_of_Revolution_desc:0 "40年，对于意大利人来说是一个与命运息息相关的时间段，在我们的祖国消灭国内的分裂势力并成功抵御了外国威胁的40年后，意大利便卷入了血雨腥风的世界大战，将奥匈帝国从阿尔卑斯山脉之上赶了出去。在此之后，墨索里尼反动政权和他的黑衫军进军罗马，试图恢复罗马帝国的往日，但经历了40年的岁月，其腐败的根基便显露出来，而人民抓住了这一机会，推翻了这个留存于世间40年的反动政权。\n\n时至千禧之年，意大利被移交给无产阶级也经历了40年的岁月，40年间，我们已经向全球的反动派证明了无产阶级的强大，我们的人民意气风发，我们的军队武德充沛，革命绝不会停止在40年就戛然而止，意大利的革命道路，依然是道阻且长…"
