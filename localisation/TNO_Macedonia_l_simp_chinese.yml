 POLITICS_METODIJA_ANDONOV_CENTO_DESC: "马其顿争夺战似是永无止境。二十多年来，梅托迪亚·安多诺夫-琴托目睹了亲友离世、也目睹了祖国被保皇党蹂躏。但请看看他的双眼吧，这样你就会知道战争有多么值得。马其顿值得他付出一切。\n\n安多诺夫-琴托出生在奥斯曼帝国的枷锁下，目睹马其顿落入接连涌现的征服者之手。三十年后，他汇入了抗议的人海；不久，他率众起事。他证明了自己领兵作战的出色能力，很快成为了游击队的实际领导者。\n\n游击队在他的领导下从单纯的共产主义转向了较为包容开放的民族主义。虽然强硬派元老对此颇有异议，但事实证明这很有效。从安多诺夫-琴托身上，几乎每个马其顿人都能找到自己所支持的一面；他率军攻占斯科普里时，几乎每个马其顿人都走上了街头与他并肩作战。\n\n现在，马其顿终于自由了，五十年的斗争修成了正果。要做的还有许多——统一标准国语、解放土地、组建政府。不过暂时先把那些都放一放，深呼吸放松一下吧。这世上最甘甜的空气，只有在马其顿才能享受到。"
 POLITICS_MIHAJLO_APOSTOLSKI_DESC: "在另一个世界，或许米哈伊洛·阿波斯托尔斯基和梅托迪亚·安多诺夫-琴托二人相安无事。这两个人拯救马其顿于危难。这两个人献身马其顿之解放。这两个人亲历马其顿的自由。\n\n可其中一个人却迷了心窍。由于对接纳的保加利亚反动派一味迁就，他渐渐地疏远了他在马其顿青年内的容身基础，也渐渐地出卖了这些人的独立梦想。当安多诺夫-琴托一意孤行时，阿波斯托尔斯基迷途知返。 \n\n阿波斯托尔斯基现在是马其顿的领导人，他散布的恐惧已经主宰了马其顿的生活日常。他既是学者又是战士，长期以来一直将保加利亚描述为压迫他人的国家，马其顿必须与之对抗。由于外敌环伺，主席别无选择，只得将马其顿与世界隔离开来。 \n\n现在，马其顿独立了——独立过头了，军队不断壮大，每座城市都武装到了牙齿，以至于犬牙交错。然而保加利亚人只有二等公民的待遇，甚至马其顿人也逃不过政府的监视。阿波斯托尔斯基不属于乱施淫威的那类人，但是为了争取本国的自由，他也只得如此。在世界接受马其顿之前，他永远不会走出他构建的堡垒。"
 MAC_Neighbors_with_average_relationships:0 "关系一般的邻居"
 MAC_Neighbors_with_average_relationships_desc:0 "马其顿，一个新生的独立国家，我们几乎和周围全部国家都有领土争端，希腊人对我们的马其顿叙事感到反感，保加利亚曾殖民着我们，塞尔维亚认为我们是他们领土的一部分，阿尔巴尼亚占领着本该属于我们的领土，不过我们已经同阿尔巴尼亚和解了。塞尔维亚已经同阿尔巴尼亚的同志兵戎相见，我们也同塞尔维亚有领土争端，军事，外交威胁重重，我们必须要妥善处理同领国的关系，这关乎着我们国家的未来。"
 MAC_Call_of_Liberals:0 "自由派的呼吁"
 MAC_Call_of_Liberals_desc:0 "马其顿革命在开始时，我们为了团结一切可团结的力量，导致了大量自由主义者和民族主义者进入了联盟内。现在，在西方资本主义的影响下，马其顿共产党中的自由主义气氛愈发浓厚，而他们的靠山则是一些老一辈的领导人，民间的自由主义活动，结社也在增多，我们的领导人不能掌控这一切，马其顿受伤太多了，大家都认为暴力和清洗解决不了问题，可能一时有所用处，但长久的话反而会使得问题更加严重。马其顿的未来是坚定信念，或是妥协，或是彻底倒向资本主义的阵营，这一切都取决于马其顿人民自己的选择。"
 MAC_Defending_Independence_and_Freedom:0 "捍卫独立自由"
 MAC_Defending_Independence_and_Freedom_desc:0 "马其顿，亚历山大大帝的国家，历史上充满着光辉的事迹，但却多次易手它国，罗马人，土耳其人，塞尔维亚人，保加利亚人，都曾占领着这片土地，不过，我们解放了，彻底的解放了，保加利亚人在此的秩序崩溃了，我们用钢与血推翻了保加利亚的殖民统治，且在意大利同志的庇护下，我们似乎永远都能捍卫这来之不易的自由。不过，德国还有自由主义国家的威胁依旧不容小觑，所以为了我们脚下的这片土地，孕育我们的摇篮，奋斗到底！"