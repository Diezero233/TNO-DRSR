 MAC_Kerst:0 "克尔斯特·兹尔文科夫斯基"
 MAC_Kerst_desc:0 "在德国和意大利的军靴踏过南斯拉夫之后，茨尔文科夫斯基就投入到了南斯拉夫解放战争，参加了1941年的马其顿反法西斯革命，1942年，他被意大利军队逮捕，在地拉那监狱的一年岁月之后，他联合其他犯人成功挖掘隧道越狱，在阿尔巴尼亚游击队的帮助下回到马其顿，战争过后，茨尔文科夫斯基的祖国被保加利亚统治，但是他的革命斗争并没有因此而停止，随着德国陷入危机，保加利亚的反动政府对马其顿的管控力一日不如一日，最终，茨尔文科夫斯基和马其顿共产党成功在保加利亚统治下独立，并与阿尔巴尼亚和意大利的革命政府取得了联系。\n\n随着国家建立起来，老游击队战士梅托迪亚·安多诺夫也将重任移交给了茨尔文科夫斯基，然而，塞尔维亚的威胁日益严重，为了抵御其威胁，马其顿的革命阵线早已不如往日般纯洁，这一切，茨尔文科夫斯基看在心里，他明白，这个于群山之上由伟大的自由人民亲手搭建出来的独立国家，绝不会再度陷入任人宰割的地步，为了捍卫国家，茨尔文科夫斯基愿意成为马其顿对外扩张的刽子手。"
