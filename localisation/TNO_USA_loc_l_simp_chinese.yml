##leaders##
 USA_Pat_Buchanan:0 "帕特·布坎南"
 POLITICS_PAT_BUCHANAN_DESC: "虔诚圣徒\n\n“你要保守你的心，胜过保守一切，因为一生的果效是由心发出。   箴言4：23”\n\n自布坎南幼年接受洗礼以来，他便是一个极度虔诚的天主教徒。圣经中的每一句经文，每一首赞美诗，他都深谙于心。从小，传统天主教的家庭使小布坎南耳濡目染，他知道，他生活在一个被上帝所庇佑的国家；华盛顿总统，罗伯特李将军...一个被烈士先贤用鲜血来解放的国家；为了让这片神圣的土地不再受自由主义的奴役，他要用他坚贞的信仰，守护这片永远“流着奶与蜜”的“应许之地”。\n\n法西斯混蛋的不停猖狂，尼克松的被迫下台，《民权法案》推行后社会的动乱，哈灵顿执政时期的灾难，无不让布坎难意识到这片自由主义的“干草”已经遮盖了美利坚太久太久了，如果不及时割除，属于美利坚的“嫩叶”也会枯槁殆尽。因此，在大学毕业后，他在兵役结束后，立刻投身进美利坚的政治漩涡中，一切都以主的名......\n\n2000年，又一个千年，美国，这块被上帝所庇护的沃土已经平安渡过了200多个年头的风吹雨打，在这片土地上，朝朝暮暮都有众多神迹在发生。虽然面对诸方面的质疑，美利坚合众国的总统 帕特•布坎南依旧我行我素，正如他幼年时的偶像罗伯特李将军一样，脚跨骏马，高高擎起迪克西的大旗，因为他要守护的，是上帝的美国，是不可堕落的美国，是美国人民的美国。\n\n“行正直路的，步步安稳；走弯曲道的，必致败露。       箴言 10：9”\n\n这是属于布坎南的道路..."
 USA_John_Claggett_Danforth:0 "约翰·克拉格特·丹福斯"
 USA_John_Claggett_Danforth_dep_desc:0 "§Y副总统\n旧保守主义§!\n--------------\n§L自民主-共和联盟分裂以来，民主党与共和党的政治分歧越来越大，少有人能在这两者之间保持过去的温和态度，又能在进步派与保守派中游刃有余，而丹福斯便是这样一个人\n约翰.丹福斯1936年生于密苏里州，一个在典型不过的民主党州，而他却逐渐倾向共和党理念，1958年，通过一篇基督论解读的论文使他获得了宗教学士的学位，10年之后，他选择走向政治道路，成为了密苏里州40年来的第一位共和党总检察长，1976年，丹福思竞选参议员，却处处碰壁，或许是他信仰的主开始眷顾他，他的对手死于空难，没有了政治对手的他成功当选参议员，从此之后，他的政治道路一帆风顺，在布坎南的邀请下，他成为了布坎南的竞选搭档来冲击1996总统大选，胜利属于这对搭档，丹福思成为了合众国的副总统。任期上，他与总统的冲突太多了，他的温和立场似乎看着更像软弱的表现，他常常问自己当初自己支持布坎南的选择是否是正确的？\n丹福斯也是一位圣公会牧师，虔诚的基督教徒，他坚信他的成功是上帝的恩赐，同时作为共和党人，他的政治理念十分温和，愿意采纳进步的观点，又同保守派盟友们站在一根绳上。时至今日，千禧年的大选即将来临，哪怕丹福斯本人也不清楚，他该如何抉择，他所信仰的上帝，还能否听见他的祈祷。§!"
 USA_Kit_Band:0 "基特·邦德"
 USA_Kit_Band_eco_desc:0 "§Y财政部长\n旧保守主义§!\n--------------\n§L美国财政部长，基特.邦德，布坎南的左右手，就任财政部长的时候，他开始对美国的经济展开改革，解决财政危机，然而在布坎南的干涉与“指导性”意见下，最终破灭了这个幻想，妄图对经济的挽救，也只是徒劳。\n邦德同样出身于密苏里州，同样逆转的密苏里州的民主党局面，成为了此地的28年来第一个共和党州长，提拔同样为密苏里共和党人的丹福思，在此后很长一段时间里，邦德和丹福思几乎形影不离，他们两人都是共和党温和派，都是法学博士出身，为此邦德严厉禁止政府对摩门教徒的迫害，后来两人同样进入到华盛顿工作，同样被布坎南看中，布坎南成功竞选总统之后，丹福思成为了副总统，而邦德被任命为经济部长。\n四年的任期之后，邦德在经济和外交上并没有多大成绩，与丹福思也在同性婚姻政策上发生了分歧，美国的经济还是那样一塌糊涂，赤字连年增长，财政陷入风波，而邦德怎么看呢？他只想在下次大选之后把这笔烂摊子交给下一届倒霉鬼。§!"
 USA_john_ashcroft:0 "约翰·戴维·阿什克罗夫特"
 USA_john_ashcroft_pol_desc:0 "§Y外交部长\n旧保守主义§!\n--------------\n§L是什么导致曾经的灯塔抛弃了前来寻路的困苦人？是什么让美国的舰队无法在驰聘四海？是总统布坎南的孤立主义？还是他的执行者，美国国务卿——阿什克罗夫特？\n1942，阿什克罗夫特出生于伊利诺伊州的芝加哥，是密苏里帮唯一一位非密苏里本地人，但是他的大半成就都是在密苏里州实现的，从芝加哥大学获得法学博士学位之后，阿什克罗夫特开始在西南密苏里州立大学任教，并走上政治道路，先后担任审计员和总检察长，最终于1984年当选密苏里州州长，并最终将民主党驱逐除出密苏里州，使其变为当今共和党的票仓，1996年，布坎南当选总统，提名他为国务卿，此后阿什克罗夫特与副总统丹福思，经济部长邦德三人被称为密苏里帮，形成了这一国家共和党党内重要的派系。\n阿什克罗夫特很好的执行了布坎南的孤立外交政策，但这也导致OFN逐渐如同虚设，地区性强国开始扩张自己点势力范围，美国的影响力到达了前所未有的最低点，灯塔不在照向海外，而是用他微弱的灯光来照亮本地人，直至彻底熄灭…§!"
 USA_Nicholas_Burns:0 "尼古拉斯·伯恩斯"
 USA_Nicholas_Burns_mil_desc:0 "§Y国防部长\n旧保守主义§!\n--------------\n§L\n伯恩斯从未指挥过一个士兵，甚至他本人也没有参过军，但倘若你说他担任这个职位是总统瞎了眼，那你便大错特错。\n1985年，年仅29岁的伯思斯便成为了美国在巴格达大使馆的总领事，在此之后又在意大利，新西兰，俄罗斯等国家，并于1993年成为了美国在OFN的代表，美国政府企图通过他来稳固OFN内部，然而，不到两年，他便紧急调回国内，布坎南总统期望他担任美国国防部长，而他本人也同意了这次意外的升职，44岁的年龄也让他成为了美国自建国以来的最年轻国防部长。\n尽管美国的一些将军指责他太年轻太没有经验，然而伯恩斯早年的外交工作给他带来了其他国防部长没有的优势，伯恩斯深刻了解每个国家尤其是中东地区的人文和政治，在OFN的任职也让他了解必须要拯救这个名存实亡的组织。今天的美国于世界的地位逐渐衰落，伯恩斯必须要为挽救这即将熄灭的灯塔，为她扫清眼前的一切障碍。§!"

 USA.1.t: "不愉快"
 USA.1.desc: "帕特里克·布坎南站在鲍勃琼斯大学篮球场临时搭建的演讲台上，用他一贯的做作腔调在麦克风前进行着自己的演讲。\n“所以小伙子们，校园里的小伙子们，要记住，一个失去了基督教的校园是自由主义的滋生地，它会腐蚀我们正直的价值观，分裂我们恩爱的家庭，以至于让这个伟大的国家被腐蚀致死。”布坎南指向性极其明显的言论在人群中同时激起两种强音，而这就是他想要的。\n“在一九九六年，常常有人问我为什么要竞选总统，我告诉他们……”他刻意在这句话停顿一下，好发酵观众的情绪，但当他发现台下的呼声开始变得混乱并带有攻击性，只好尽快补上后面的话。\n“我应当去守护这个国家，这个国家的文化，这个国家的人民，这个国家的……“\n“滚蛋！管好你自己！”人群中的吼叫声开始无法被掌声淹没，布坎南对台下的反对派们没什么好气，打算尽快结束这场不太愉快的演讲。\n“在LGBT权益、堕胎自由以及多边主义上，我遵循主的意志，我的盟友们，以及台下的小伙子们，就像一支为主而战的伊甸军……”\n“去你妈的！”\n当布坎南习惯性地扭过头望向另一边的听众时，他看到一个白色的球状物体从台下径直飞向自己的脸上。\n然后还没等他躲闪，啪！\n“哦！天！“布坎南惊叫一声，气球里炸开的好乐门沙拉酱破裂开来，满脸的白酱使得自己成了一个滑稽戏里的小丑，他拿过保镖递来的毛巾，尴尬地看着人群中那位球手被保镖带走。\n现在好了，自己准备的演讲稿也糊上了一层酱，这场弄巧成拙的演讲便以他自己的完败告终。\n“我们也是人！”车中的布坎南无法透过车窗看清车外呐喊的人群的颜色，赶忙催促司机离开这片渎神之地。"
 USA.1.b: "这群恶棍……"
 USA.2001.t: "争吵"
 USA.2001.desc: "戈登·穆尔海德点燃一根烟，看了看电视上潘兴广场上的喧闹人群，从掉了漆的衣架上拿起一件印着布坎南头像的大衣搭在身上。用力扭开房门的把手。\n\n“不，别去，戈登！”厨房里传来一声尖细的叫喊，自己的爱人莫莉跌跌撞撞地跑出来低声下气地求着他。“别去自找麻烦，那里不是我们该去的地方！”\n\n“就在几个街区外，有一群患有精神疾病的混账正在鼓动着我们的孩子去操自己的同性，你真该庆幸我没有拿出枪去把他们挨个崩了！”戈登叼着烟含糊不清地骂着，推开房门捡起打昨天就备在自己家门口的一块方方正正的红砖包在大衣里。\n\n“戈登，你会坐牢的！”\n\n “少废话了，我晚上就回来，不许让那小东西出自己的屋门，也不许她看电视！”\n\n砰的一声，戈登碰上了大门，向马路对面停着的一辆车挥挥手：“史蒂夫！”\n\n“她准了？”史蒂夫扭头看了看后视镜。\n\n“去她的，我出门用不着向女人申请。”\n\n“早该硬气点了，在我家里，首先是我，然后是我家的牧羊犬，然后才是那个臭婊子”史蒂夫用手挖了挖鼻孔，往窗外吐了口痰。\n\n车缓缓向广场驶去..........."
 USA.2001.b: "又有两个家庭的晚餐要多出来一份了。"
 USA.2002.t: "埋怨"
 USA.2002.desc: "空军二号，约翰·阿什克罗夫特用手指戳着桌面，在私密的隔间里对着约翰·丹福斯没完没了地发着牢骚。\n\n“……还有那次演讲，你知道我说的哪次，简直就是灾难！”\n\n丹福斯用手撑着脑袋，灌下一口酒，闭着眼点了点头。\n\n“难道他觉得那整所大学的学生都是他布坎南的信徒，愿意接受他的一切观点吗？他究竟在想什么？”\n\n丹福斯又灌下一口酒，抓了抓头发，张嘴叹出一口气。\n\n“还有他那学校大巴上的种族隔离，简直……”\n\n“说真的，我有点后悔了。”丹福斯一句话打断了无休止的牢骚。\n\n“我曾因为布坎南是个虔诚的基督徒而信任他，而现在我发现他的闪光点也就仅限于此了。”\n\n阿什克罗夫特拿过酒瓶也给自己倒上一杯酒，看着面前的丹福斯也开始随着自己埋怨起来。\n\n“我本以为他能采取一些进步的政策，哪怕一点呢，结果他还是在不断地提着国家，家庭，社会，上帝那一套老话。”\n\n“他可真是……”\n\n“哎……”两人不约而同地叹口气，抬起杯将酒一饮而尽，看着舷窗外的一片暗淡皱着眉。"
 USA.2002.b: "在当初就该意识到"

##ideaas
 USA_Revitalize_local_manufacturing:0 "振兴本土制造业"
 USA_Revitalize_local_manufacturing_desc:0 "自布坎南上台后，美国经济政策趋向保守，他推倒了杜卡基斯的自由贸易主张，更加提倡公平贸易，美国大幅度缩减了对印度，中国等拥有大量廉价劳动力国家的投资，转向在本土扩大制造业规模，这使得失业率好转，进口需求也得到下降，同时出口规模也相应增加。\n布坎南的对手和一些群众常提出质疑，这么做也会增加经济危机的风险，为什么不把这些粗活累活让廉价劳动力去干，布坎南的回答则是“很显然，美国需要担心像中国，印度，俄罗斯这些国家的态度，而把工厂搬回来，我们只需要找到买家就行了。 ”不过布坎南式“公平贸易”并不出色也并不难看，很难说清是对是错。"
 USA_The_OFN_in_name_only:0 "名存实亡的OFN"
 USA_The_OFN_in_name_only_desc:0 "OFN起源于二战后，仅存的民主国家选择团结在一起，反抗旧大陆法西斯主义的暴政，然而，尽管共荣圈已然解体破碎，团结协定也似乎走向了自由化，但OFN的势力范围却越来越小，在南非战场上，无数OFN盟军奔赴南非，惨痛的伤亡却换来的是彻底失败，这让纽澳联军怀恨在心，在此之后，没了日本的威胁，作为五大创始国中的他们，已经不愿再帮美国维护在太平洋和印度洋的势力，选择退出这个摇摇欲坠的联盟，从此之后产生了多米诺效应，没有了法西斯的威胁，联盟内部分歧越来越重，美国各地的驻军选择迁回本土，时至今日，OFN的势力范围被局限于大西洋上，从一个军事同盟变得更像一个经济同盟，作为OFN的领头灯塔，美国对联盟的内的事物也不管不顾，如果没有人拯救OFN，那么他就像一座破房子,踹上一脚便会轰然倒塌。"
 USA_America_comes_first:0 "美国至上"
 USA_America_comes_first_desc:0 "“美国是我的家园，你不爱她请滚蛋”这是布坎南信徒的名言，在布坎南的鼓励下，美国至上的认同愈发广泛，而布坎南本人则是信徒眼中“美国至上”的代言人，这种思潮影响着民间，甚至是政府的政策，和外交手段。\n这种爱国的方式似乎是强加的一种爱国义务，令自由主义者反感，而“美国至上”在外交上的体现在各个场面，为了赚钱打通和德国，日本的关系，不再关心乱七八糟的国外事物，建立关税壁垒，只出不进。民粹主义者的骂声连绵不断，部分媒体也时常批判这种现象，不过，至少布坎南的信徒们，为美国的荣耀而自豪，并沉浸在爱国主义氛围的喜悦中。"
 USA_Conservatism_returns:0 "保守主义回流"
 USA_Conservatism_returns_desc:0 "美国，自由主义的灯塔，却也有黯淡的一天，但这正中保守派下怀，灯塔不亮，外来航船便不能靠岸。\n从里根到杜卡基斯，好吧，在国内经济上这俩人的确没有什么好的成果，但在文化和外交上，充满了开放与包容性，可布坎南称这群人为只会加税的自由主义者，只会向底层群众伸手要钱来填他们窟窿的小偷，布坎南的不加税政策，赢得了底层群众的拥护，但这也导致国债步步高升，文化上打击多边主义，控制媒体，把美国建立成他的大号伊甸园，对外提倡不干涉主义，为了让美国赚到更多的钱，布坎南和他的内阁官员们绞尽脑汁，最后和德国与日本达成了和解，来扩大美国的市场，曾经自由和开放的成就似乎被一点点的被抹去，反对的声音也在日益增加。\n不过，布坎南是真的会向穷人伸出援手，也不会向他们增税。"
 USA_Civil_rights_split:0 "民权分裂"
 USA_Civil_rights_split_desc:0 "利坚自建国以来，对于种族以及民权的讨论从未休止。虽然早在19世纪，美国政府早已颁布了众多的平权法案，但种族歧视的桎梏仍束缚于美国社会的脖颈之上，“吉姆克劳”法的出台又再次使美国蒙上了一层种族歧视的黑雾。时至尼克松时代，社会矛盾进一步的加剧，副总统肯尼迪相继推出了《1962民权法案》，大大缓解了美利坚各族裔之间的矛盾，社会风波也逐渐被平息。在此之后，美国的民权事业稳步前进，昔日的那些不平等性质法令都不攻自破，随风消逝，一切都再向好的发展，种族平等，民主自由的信条已经深深烙印在每个美国孩子的心脏，时间来到1996年......\n随着帕特里克•布坎南的当选，作为一个极度保守的政客，他又重新提起了对少数族裔的监管与控制，以及对多元文化的明令禁止。千禧年的美利坚，又平白的被染上了一层绝望的灰色"