 RCR_Tomislav_Karamarko:0 "托米斯拉夫·卡拉马尔科"
 RCR_Tomislav_Karamarko_desc:0 "乌斯塔沙统治下的克罗地亚，克族人丰满了愤怒与仇恨，并将怒气撒在了塞族人身上，无数的塞族人在异端与异族的谩骂声中，惨死在克族人的枪口下，不过，人，有一些人怀揣着良知，向塞族人伸出了援手，卡拉马尔克便是其中一人。\n\n乌斯塔沙的极端法西斯统治，同样惹怒了向往民主共和的同胞，卡拉马尔科领导克罗地亚的民主人士开始反抗乌斯塔沙，同时，对塞族人的开放包容理念，使卡拉马尔科受到了来自塞尔维亚的援助，共和国的功势也进展顺利，在守卫萨拉热窝成功之后，又趁机搜刮了北方的大片土地。\n\n然而，对塞族的同情与慈悲也让他不受欢迎，从党内到民间，仍有对赛族嗤之以鼻的人，人们批评他是塞尔维亚的走狗，将国家卖给了一个战败国，卡拉马尔科并不顾及这些批评，对他来说，克罗地亚从南斯拉夫获得了独立，但是从未获得自由，克罗地亚在压迫和专制之中度过了60年之久，如今，是时候让自由的风，吹遍克罗地亚土地了。"
 RCR_liberalism_party:0 "克罗地亚民主共同体"
 RCR_liberalism_party_long:0 "克罗地亚民主共同体(Hrvatska demokratska zajednica)"
 RCR_economic_depression:0 "经济萧条"
 RCR_economic_depression_desc:0 "随着第二次西俄罗斯战争的冲击，作为德国的盟友，克罗地亚受到了极为严重的经济危机，并成为日后爆发内战的病因之一，随着任何补救措施的失败，克罗地亚崩溃的经济一直持续了20年之久，长期的内战已经彻底摧毁了这个国家的一切，在共和国内部，饥荒蔓延，物价上涨，人民食不果腹，战火摧毁了农田和工厂，交易已经退化到了以物换物的地步，尤其是惨烈的萨拉热窝围城，几乎让这座城市沦为了彻彻底底的废墟，共和国的政府不得不在残垣断壁上治理这个国家，从长远来看，就算共和国平定了克罗地亚，重建工作和解决经济问题，也会长久的困扰这个国家…"
 RCR_Stacevics_dream:0 "斯塔切维奇的梦想"
 RCR_Stacevics_dream_desc:0 "克罗地亚人和塞尔维亚人信仰同一个上帝，但双方都声称自己的教义才是真理，由此引发了冲突，而克罗地亚内部，同样的，对斯塔切维奇得解释也如同对上帝的解释一样，发生了各种分歧，乌斯塔沙信仰着他的民族主义思想，而共和国致力于实现他的平等之梦。\n\n一个没有宗教冲突和血统冲突的克罗地亚，一个真正让上帝也会为之喜悦的克罗地亚，一个归属于人民，真正民主的克罗地亚，这是斯塔切维奇的理念，同样也是共和国的理念，如今，克罗地亚的人民急需拯救，而共和国怀揣着斯塔切维奇的梦想，救治每一个克罗地亚人，无论他的信仰和血统。"
 RCR_hate_all_over:0 "仇恨遍布"
 RCR_hate_all_over_desc:0 "尽管共和国与乌斯塔沙交战，并反对对方的极端理念，但不可否认的是，共和国内部仍有大部分人民对塞族人嗤之以鼻，信仰天主教的克罗地亚于信仰东正教的塞尔维亚人互相指责对方是异端，并逐渐从宗教观念延伸到了血统观念，即使在共和国的领土内，也会发生克族与塞族之间发生流血冲突甚至是屠杀事件，甚至共和国的兵营中，克族军官经常会压迫塞族士兵，并让他们先上前线。\n\n共和国的理念是平等包容的，但是20年的种族仇恨已经深深刻进了各民族的骨子里，就算更换了意识形态，克族与塞族互相的仇恨也从始为终，没有改变过…"

