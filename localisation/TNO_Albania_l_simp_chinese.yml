 ALB_Ramiz:0 "拉米兹·阿利雅"
 ALB_Ramiz_desc:0 "阿利雅是一名战士，虽然有些缺点，不过目前看来，他没有辜负导师的期望，没有辜负人民的期望。\n\n阿利雅出生于一个穆斯林家庭，父母因宗教信仰被塞尔维亚人所压迫，不得不前往地拉那居住，一直到大战的爆发，阿利雅一直为阿尔巴尼亚共产党做着地下工作，并成为了一名真正的党员。莫斯科方面的失败，阿利雅并没有受到打击，反而坚定了追随霍查的信念，在此之间他成为了霍查最亲密的战友，在意大利法西斯崩溃之际，霍查领导了阿尔巴尼亚的解放，并同罗马的同志和解，阿利雅则尽心尽力的在阿尔巴尼亚进行社会主义思想的宣传与建设。人终有一死，霍查还是离阿尔巴尼亚人民远去了，但是他伟大的革命遗产依旧存在。阿利雅作为接班人，继续领导着阿尔巴尼亚，继续领导着阿尔巴尼亚的革命，让世界看到地拉那的光辉。"
 POLITICS_ENVER_HOXHA_DESC:0 "阿利雅是一名战士，虽然有些缺点，不过目前看来，他没有辜负导师的期望，没有辜负人民的期望。\n\n阿利雅出生于一个穆斯林家庭，父母因宗教信仰被塞尔维亚人所压迫，不得不前往地拉那居住，一直到大战的爆发，阿利雅一直为阿尔巴尼亚共产党做着地下工作，并成为了一名真正的党员。莫斯科方面的失败，阿利雅并没有受到打击，反而坚定了追随霍查的信念，在此之间他成为了霍查最亲密的战友，在意大利法西斯崩溃之际，霍查领导了阿尔巴尼亚的解放，并同罗马的同志和解，阿利雅则尽心尽力的在阿尔巴尼亚进行社会主义思想的宣传与建设。人终有一死，霍查还是离阿尔巴尼亚人民远去了，但是他伟大的革命遗产依旧存在。阿利雅作为接班人，继续领导着阿尔巴尼亚，继续领导着阿尔巴尼亚的革命，让世界看到地拉那的光辉。"
 ALB_Turning_and_Reform:0 "转向与改革"
 ALB_Turning_and_Reform_desc:0 "一开始，意大利向我们援助了大量资金来建设阿尔巴尼亚的社会主义，但是在意大利的经济发展出现波动后，援助的力度大大的减少，售卖给阿尔巴尼亚的商品粮价格也有所提高，周围的同志也没有足够的资金来帮助我们，反而我们还要帮助他们，财政的窟窿让经济部门很是头痛，一直以来有一种声音，希望理由阿尔巴尼亚的位置优势，同资本主义国家做有限度的贸易，但是这种声音被主流派所压制，但是的确值得令人思考，进行有限度的改革，同资本主义国家进行贸易是否会改善国内情况？可是，阿利雅不知道，阿尔巴尼亚人民也不知道，时间会证明一切。"
 ALB_Hochas_precious_heritage:0 "霍查的宝贵遗产"
 ALB_Hochas_precious_heritage_desc:0 "恩维尔•霍查，阿尔巴尼亚人民的解放者，伟大的领袖，伟大的导师，共运的副手，在他的领导下，地拉那成为了仅次于罗马的共产国际灯塔，相比于意大利统治期间，阿尔巴尼亚的经济水平得到了质的飞升，人民吃得饱饭，工业也发展了起来，教士，地主被一扫而光，女性不再受到束缚。\n\n不过，他，他还是离开了我们，离开了他深爱的阿尔巴尼亚人民，他留下的宝贵遗产却永久的滋润着亚得里亚海沿岸的这个国家，我们将牢记霍查的遗嘱，牢记霍查的教导，用霍查留给我们的财富，让共产主义的旗帜插遍全球。"
 ALB_Assistance_from_comrades:0 "同志的援助"
 ALB_Assistance_from_comrades_desc:0 "意大利，马其顿等等同志一直为我们提供着宝贵的资金和资源，以及技术，虽然有所下降，但毕竟劳动价值和粮食不是大风刮来的，我们也没有什么好抱怨的，同志们的援助对我们的经济建设起到了巨大的帮助，可以说没有同志们就没有如今的现代化，世俗化的阿尔巴尼亚。\n\n§R我们要做好外部援助的断供带来的后果，否则后果会很严重……§!"
 ALB_The_Light_of_Tirana:0 "地拉那之光"
 ALB_The_Light_of_Tirana_desc:0 "“起来，饥寒交迫的奴隶，起来，全世界受苦的人。”可以说阿尔巴尼亚人民非常懂得被压迫的滋味是如何的，但在革命以后，阿尔巴尼亚人民再也不会再让地主，资本家压迫了，但世界上还有千千万万的人民被资本主义和法西斯，军头压迫着，在恩维尔思想的指示下，阿尔巴尼亚与革命战友扛起了世界革命的大旗，让地拉那的红光闪耀整个世界，让敌人看的胆寒，畏惧，让全世界被压迫的人民看到曙光，看到希望，我们已经打败了意大利法西斯，阿尔巴尼亚的内奸，我靠要让全世界被压迫的人民看到阿尔巴尼亚人民斗争的事例，来扛起枪，有必要的话，我们要尽全力的去支援他们，与敌人做最后的斗争！"