##ideas##
 ROC_restore_the_chaos:0 "光复平乱"
 ROC_restore_the_chaos_desc:0 "自护国军二次北伐胜利后，国民无不欢欣鼓舞，但这样美好的设想只存在于报上。庞大的光复地区难以消化，中华的广袤大地与各有特色的民族成为了国家机器运转的阻力。日资的逃离使得内地大量的游民夹杂着汉奸涌上街头，对国民革命军挥舞着拳脚。而在更混乱的满洲，武装对抗国民政府统治的游击队与当地心怀鬼胎的民众造成的暴力事件当时已经登不上报纸的头条了。\n在数十年与动乱的斗争中，国民政府终于立稳了脚跟。如今，曾经屡见不鲜的暴动与叛乱已经销声匿迹。但广东、满洲，以及那些折磨了历代中国政权最久的少民地区依旧对中央心怀不满，触目惊心的犯罪事件层出不穷，而针对汉族与政府的打击报复行为更是多如牛毛。为了社会的稳定，中央不得不在这些省份执行宵禁并采取更加严厉的治安手段，可是这样激进的措施要么一劳永逸地遏制住动荡发展，要么激起更强烈的抵抗……"
 ROC_agricultural_tax:0 "农业税征收"
 ROC_agricultural_tax_desc:0 "光复以来，经济建设与重建家园便是工作重心，而往日的汪伪政府的经济发展对外国资本的依赖过大，在外国资本撤离后留下的东西并没有多少，而大量的资金需求使得中央必须寻找出路，中国作为规模最为庞大的农业国，从农民手中获得资金便是最方便的融资方法。\n当然，为了安稳人心，中央征收力度并不大，不过怨言也不少，毕竟资金最终是流向城市与工厂。如今，经济发展起来了，而农业并没有得到回哺，社会保障似乎也与他们无关，农民不平衡心理愈发严重，他们需要一个聆听者和真正为他们考虑的人。"
 ROC_Decadent_civilian_enterprises:0 "颓废的民营企业"
 ROC_Decadent_civilian_enterprises_desc:0 "中国的工业化早在上个世纪七十年代就已经开始，但羸弱不堪的历代政府却毫无能力推动这一重要进程。\n神州大地本就被战火焚烧得千疮百孔，尽管当年护国军重夺河山，对民众竭泽而渔的战争动员造成的经济损失也使得中国经济这间漏雨的老茅屋雪上加霜。从纸醉金迷的广东到车水马龙的南京，总能在路边找到妓女与叫花子的身影，占这个国家人口的最大多数的农民与工人仍然在饥饿的边缘挣扎。日资的撤离使大量曾经勉强温饱的公司职员一夜间攥着自己的简历跳进了贫困线下的臭水沟里，在如今小市民都忙着盘算怎么买下菜市上的烂菜最便宜时，就少谈创业发家了。在历经发展和一系列政策执行后，虽然表面有些许好转，但投资仍与烧钱无异，中小企业行将就木，经济停滞的恶疾蔓延全国。"
 ROC_Five_major_constructions:0 "五大建设"
 ROC_Five_major_constructions_desc:0 "在发展经济的过程中，大家都能意识到，民生和教育及等等方面，都要兼顾到，先总统经国任内提出“三步走”方针，后总统李焕接起了先总统的遗产，在三步方针上改进并在1987年提出五大建设。分别为基础建设、农业建设、教育建设、航运建设、科技建设。李焕总统希望借此改善中国的基础设施并推动产业升级，力争用18年的时间让中国焕然一新。\n作为中华民国政府的国家长期经济计划中的一环，五大建设成为了推动整个国家腾飞的关键战略。在基础建设上投入巨额资金，加强国家基础设施的建设，连接全中国。在农业建设上重视农业现代化，引入科技和先进管理模式，同时推动农村建设，提高粮食供给以及农村消费。同时在教育建设中大力发展教育事业，提高全民受教育程度和素质，培养出大批专业人才为国家建设和发展奉献才能。在航运建设中加大投资船舶制造和海运业，建设大型港口，以航运繁荣带动经济增长。最后是科技建设，加强对科技创新的支持和投入，推动科技成果的转化和应用。毫无疑问五大建设将成为中国国家发展史上的重要一环，也是中国人民共同奋斗的历史见证。"
 ROC_The_early_days_of_military_reform:0 "军事改革（早期）"
 ROC_The_early_days_of_military_reform_desc:0 "护国战争的胜利建立在国民的尸体堆积起的血肉长城之上，这样惨烈的胜利我们不愿复制，更无法复制。为了守护这来之不易的胜利，国民革命军急迫地需要一场彻底的军事改革以改头换面，为了应对现代战争而重铸钢枪。\n可放眼民国之军队，常年经济的低迷导致军费紧缩，而军费紧缩使得军队总是“不得不”去经商供养自身，可随之而来的是军队中毫不遮掩的腐败。曾经慷慨合作的美国人如今将我们丢在一旁置之不理，而当一穷二白的我们失去援助重新审视军事现代化进程时，曾经慷慨激昂设立的目标竟如同一座无法逾越的大山。\n基础脆弱，发展受阻，叹军改之路漫漫……"

