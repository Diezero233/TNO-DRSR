 ROC_Lian_Zhan:0 "连战"
 POLITICS_LIAN_ZHAN_DESC:0 "连战，中华民国总统，一位德高望重的国民领袖，先总统经国，李焕将这个重获新生的共和国交给了他。在金陵城中，他日夜操劳，为这个久经考验的国家描摹着新时代的蓝图，这不仅是为了实现自己从小到大安邦定国的愿望，更是为了让这个有着数亿百姓的大国迈上复兴的征程。\n\n1936年8月，连战出生于一个国民党官员家庭。1944年，其父连震东因工作和战争形势问题，被迫举家迁往重庆。但不久之后，随着正面战场国军的节节失利，重庆终不免沦陷于日寇的铁蹄。10岁的连战又同家人踏上了流亡印度之路。在流亡岁月里，连战仍不辍学业，后又赴美留学。国际形势的风云突变：自由国家组织的成立，德意日老轴心国的决裂，俄国再同德国的战争......这些连战都一一看在了眼里，父亲昔日的谆谆教诲使得他光复故国的决心更加坚定。\n\n1967年年末，龙云通电全国，在云南揭竿而起，海内外的有识之士纷纷响应号召，连战也不例外。他冲破日伪的封锁，毅然决然的只身回到故土，积极参与护国军的政治工作。不久，大东亚战争爆发，护国军势如破竹，摧枯拉朽。日伪势力溃不成军，便匆匆签定了《威海卫条约》，短短几年内，中华秋海棠叶复成一统。\n\n大东亚战争的胜利彻底将日本势力逐出了中华，国民政府重建后，他一直于蒋经国身边工作，后当选国民党中央常务委员，并入阁担任交通部长，政绩颇多，在蒋经国任内破格升任行政院副院长。在1984年国大选举中，这位伴随着新中华民国成长的战士，在李焕的推荐提名下成功当选了副总统，任内兢兢业业，政绩颇丰，深受百姓爱戴。1990，连战成功当选中华民国总统，亲爱精诚一词在他的身上体现的淋漓尽致。在其一贯精益求精的行政作风下，他成功连任了下一届总统。连战领导下的中华民国发展今非昔比，日新月异；不过种种问题也在潜滋暗长。“逝者如斯夫，不舍昼夜”。如今，他的任期仅剩下两年，留给他在中华大地上挥斥方遒的时间不多了，他只能做的更好，让青天白日在中国大地的天空上如日方升.........."
 ROC_Li_Yuancu:0 "李元簇"
 ROC_Li_Yuancu_hog_desc:0 "§Y“大副”\n副总统\n三民主义§!\n--------------\n§L一艘航船在惊涛骇浪中行驶，光靠船长一人的指挥是不够的，大副这一角色的地位显得尤为重要。\n\n李元簇生于兵荒马乱的战争年代，自幼便对政治产生了兴趣，奈何全国上下兵燹燃遍，根本容不下一张安静的书桌。在举家迁往云南避战之后，他重拾书卷。不出几年，他以出色的成绩考入西南联合大学。对政治理念的精通使得他备受龙云将军的重用。在大东亚战争时期，他成为负责联络新疆，青海和其他抗日势力的政战部门主要成员，使得护国军能够进一步扩充实力，光复河山。战争结束后，他作为国民政府代表参与了国共政治协商会议，也参加立宪大会，并被委认成为总统府秘书长一职。后来，他随连战成功当选副总统。\n“勇于任事，严己苛人”，这是李元簇的人生信条，但如今，他已年近古稀，面对任期内来自不同方面的各种风言风语，他都充耳不闻，只是一心帮助连战施政。数十年来的奋战使他现在变得十分疲惫，他已无心在这风云变幻的中国政局上搏杀。现在的他，只是想尽快离开这复杂污浊的政局，尽力扶持好中华民国，然后默默的退席。§!"
 ROC_Xu_Lide:0 "徐立德"
 ROC_Xu_Lide_eco_desc:0 "§Y“经政能手”\n行政院院长\n三民主义§!\n--------------\n§L“我很喜欢蜗牛这种动物，背着一粒小壳，不声不响，不卑不亢，毅然的向那青翠欲滴的嫩叶爬去......”在一次访谈中，徐立德对记者如是说。身为中华民国的行政院院长，徐立德先生并不那么显得引人注目。当百姓们平日里观看电视上政要讲话的时候，似乎没有人会注意到这个只身站在角落里的削瘦老头。在政经学上的显著成绩使徐立德成为了国民政府中出类拔萃的尖端人才，再加上其为政的勤恳，使他一直身居高位，并且风评良好，许多的民国老牌政要都对其的褒美溢于言表，都夸赞其“浑身上下都充满着士大夫的文人气息”。行事低调，办事稳健是他一生的为政理念；不贪恋声色犬马，喜怒不形于表色，更是他的人生信条。从事实上来看，徐立德本人也切身贯彻了他们。蜗居于小小的行政院中，肩负着偌大的社稷巨壳。他知道，如果他一朝止步不前，中华民国的复兴征程也会暂时的陷入停滞。所以，徐立德不能休息，他只能往前爬，只能往前爬......§!"
 ROC_Tang_Fei:0 "唐飞"
 ROC_Tang_Fei_sec_desc:0 "§Y“病号”\n国防部长\n三民主义§!\n--------------\n§L“青天白日满地红”一个强大的国家，如果只能局限于陆地上的生存空间而无法守护自家的天空，那么敌人的飞机将会如猴子摘桃般轻而易举摧毁地上的目标，青天白日之下，只会是满地血红。\n在护国军北伐复国的时候，即使军心再稳固，但简陋的装备面对日本强大的军队时，无数奋勇杀敌的士兵也只会沦为待宰的羔羊，起初，护国军只能使用简单的防空炮来防范日本的空袭，对日本空军来说，这些威胁早已过时，他们先进的喷气式飞机可以轻松躲过防空炮弹，但有一天，日本空军的飞机有了天空上的危险，护国军利用缴获的飞机进行了反击，唐飞便是护国军的第一批飞行员，利用轻快的机动性优势，击落过不少来范的轰炸机和战斗机，战后，他自然而然的成为了人民欢呼的救国英雄，空中豪杰，在此之后，他开始走上了政治道路，时至今日，成为了民国国防部长。\n唐飞对国家内部的政治斗争不太感冒，他的身体状况每况愈下，身患重病的他，仍在坚持国防部长这个职位，他已守护青天白日四十年之久，他只希望国家的财政，允许他培养出足以一支长大的现代化空军，代替他，继续守护青天白日，直至新个千年。§!"
 ROC_Li_Zhaoxuan:0 "刘兆玄"
 ROC_Li_Zhaoxuan_for_desc:0 "§Y“化学家”\n立法院院长\n三民主义§!\n--------------\n§L立法院内几十年如一日的争吵对刘兆玄来说已经成了习惯。他端坐其中，冷眼看着这些各个党派的政客为了权利，或为了私仇而“大打出手”，上演着一出又一出滑稽又荒唐的闹剧。\n\n刘兆玄，时任中华民国立法院院长，在他就职之前，他在学术界的赫赫成就，也让他早已闻名遐迩。著作等身的他也有一不知名的小爱好，那就是写武侠小说，这五十多年来支撑着他走下来的，不仅是那高尚的学术情怀，更是他的一颗赤诚的侠客心。上马平狂胡，下马草军书式的侠客风范令他神往至极，西南起义时他也投笔从戎，投身军伍之中，以竟其报国之愿。几十年后，当他闻讯被委任成为立法院院长的时候，他大笑不止，遂即走马赴任。在立法院这片穷山恶水，陪伴刘兆玄的，仍是满腔的学术情怀，还有那一颗志于报国的侠客之心。十步杀一人，千里不留行，他等待时机，终要在这立法院的险滩恶地中，手持青釭，脚跨黄骠，纵死侠骨香，不惭世上英。§!"
