 ROC_The_early_days_of_military_reform_desc:0 "护国战争的胜利建立在国民的尸体堆积起的血肉长城之上，这样惨烈的胜利我们不愿复制，更无法复制。为了守护这来之不易的胜利，国民革命军急迫地需要一场彻底的军事改革以改头换面，为了应对现代战争而重铸钢枪。\n可放眼民国之军队，常年经济的低迷导致军费紧缩，而军费紧缩使得军队总是“不得不”去经商供养自身，可随之而来的是军队中毫不遮掩的腐败。曾经慷慨合作的美国人如今将我们丢在一旁置之不理，而当一穷二白的我们失去援助重新审视军事现代化进程时，曾经慷慨激昂设立的目标竟如同一座无法逾越的大山。\n基础脆弱，发展受阻，叹军改之路漫漫……"